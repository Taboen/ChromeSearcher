<!doctype html>
<html>
  <head>
  <title> Search Results </title>
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/customize_bootstrap.css">
  </head>
  <body>
    <div class='container'>
        <div class="row">
            <script type='text/template' class='searchResultsTemplate'>
            
            <div class="page-header">
                <h2> Searching for '{{ query }}' <br>  <small> in {{ url }} </small> </h2>
            </div>
            
            <div class='results'>
                {{#results}}
                <div> {{{.}}} </div>
                <br>
                {{/results}}
            </div>
            
            </script>
        </div>
    </div>
    <div class="footer">
    </div>
    <script src="lib/zepto.js"></script>
    <script src="lib/mustache.js"></script>
    <script src="results.js"></script>
    </body>
</html>
