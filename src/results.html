<!doctype html>
<html>
  <head>
  <title> Search Results </title>
  <link rel="stylesheet" href="../lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/customize_bootstrap.css">
  </head>
  <body>
    <div class='container'>
        <div class="row">
            <script type='text/template' class='searchResultsTemplate'>
            
            <div class="page-header">
                <h2> Searching for '{{ query }}' <br>  <small> 
                in <a href={{url}} id="linkToTab">{{url}}</a> </small> </h2>
                <h4> Found {{ result.length }} results in {{ searchTime }} seconds. </h4>
            </div>
             
            <div class='results'>
                {{#result}}
                <div class='result-item'> {{{.}}} </div>
                {{/result}}
            </div>
            
            </script>
        </div>
    </div>
    <div id="footer">
        <div class="container">
        </div>
    </div>
    <script src="../lib/zepto.js"></script>
    <script src="../lib/mustache.js"></script>
    <script src="results.js"></script>
    </body>
</html>
